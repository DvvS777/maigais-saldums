<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maigais Saldums</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script defer src="js/scripts.js"></script>
</head>
<body>
  <!-- Navigācija -->
  <header>
    <h1>Maigais Saldums</h1>
    <nav>
      <ul>
        <li><a href="#products">Produkti</a></li>
        <li><a href="#order">Pasūtīt</a></li>
        <li><a href="#testimonials">Atsauksmes</a></li>
        <li><a href="#contact">Kontakti</a></li>
      </ul>
    </nav>
  </header>

<!-- Produktu sadaļa -->
<section id="products">
  <h2>Produkti</h2>

  <!-- Filtra pogas -->
  <div class="tabs-container">
    <button class="tab-btn active" data-category="all">Visi produkti</button>
    <button class="tab-btn" data-category="cakes">Tortes</button>
    <button class="tab-btn" data-category="cookies">Riekstiņi</button>
  </div>

  <!-- Produktu kartīšu konteineris -->
  <div id="product-list" class="card-grid"></div>
</section>

  <!-- Pasūtījuma forma -->
  <section id="order">
    <h2>Pasūtīt</h2>
    <form id="order-form">
      <input type="text" placeholder="Vārds" required />
      <input type="email" placeholder="E-pasts" required />
      <textarea placeholder="Jūsu pasūtījums" required></textarea>
      <button type="submit">Nosūtīt</button>
    </form>
  </section>

  <!-- Atsauksmes -->
  <section id="testimonials">
    <h2>Atsauksmes</h2>
    <div id="testimonial-list" class="testimonial-grid"></div>
  </section>

  <!-- Kontakti -->
  <footer id="contact">
    <h2>Sazinies ar mums</h2>
    <p>E-pasts: info@maigaissaldums.lv</p>
    <p>Instagram: @maigais_saldums</p>
  </footer>
</body>
</html>
