<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maigais Saldums</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/scripts.js"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<!-- ============================ -->
<!-- Hero sadaļa ar filtru pogām -->
<!-- ============================ -->
<section class="hero-section">
  <div class="wave-background"></div>
  <div class="hero-content">
    <h2>Mūsu īpašie piedāvājumi</h2>
    <p>Katrs mūsu saldums ir radīts ar mīlestību un rūpēm, lai sniegtu jums neaizmirstamu garšas piedzīvojumu.</p>
    <div class="filter-buttons">
      <button class="filter-btn active" data-category="all">Visi produkti</button>
      <button class="filter-btn" data-category="Torte">Tortes</button>
      <button class="filter-btn" data-category="Riekstiņi">Riekstiņu cepumi</button>
    </div>
  </div>
</section>

<!-- ============================ -->
<!-- Produktu karšu sadaļa (JS ielādē) -->
<!-- ============================ -->
<section class="product-section">
  <div id="product-list" class="product-grid">
    <!-- Produkti ielādējas dinamiski -->
  </div>
</section>

<!-- ============================ -->
<!-- Pasūtījuma forma -->
<!-- ============================ -->
<section id="order">
  <h2>Pasūtīt</h2>
  <form id="order-form">
    <!-- Vārds -->
    <input type="text" name="name" placeholder="Vārds" required />

    <!-- Telefona numurs -->
    <input type="tel" name="phone" placeholder="Telefons (piem. +37112345678)" required pattern="^\+371\d{8}$" />

    <!-- Produktu izvēle -->
    <div id="product-selection">
      <h3>Izvēlies produktus:</h3>
      <div class="product-option">
        <label><input type="checkbox" name="product" value="Šokolādes sapņa torte" /> Šokolādes sapņa torte</label>
        <input type="number" name="quantity-Šokolādes sapņa torte" min="1" placeholder="Daudzums" />
      </div>
      <div class="product-option">
        <label><input type="checkbox" name="product" value="Napoleona torte" /> Napoleona torte</label>
        <input type="number" name="quantity-Napoleona torte" min="1" placeholder="Daudzums" />
      </div>
      <div class="product-option">
        <label><input type="checkbox" name="product" value="Piena maiguma torte" /> Piena maiguma torte</label>
        <input type="number" name="quantity-Piena maiguma torte" min="1" placeholder="Daudzums" />
      </div>
      <div class="product-option">
        <label><input type="checkbox" name="product" value="Krāsainie riekstiņu cepumi" /> Krāsainie riekstiņu cepumi</label>
        <input type="number" name="quantity-Krāsainie riekstiņu cepumi" min="1" placeholder="Daudzums" />
      </div>
    </div>

    <!-- Papildkomentāri -->
    <textarea name="comments" placeholder="Papildkomentāri..."></textarea>

    <!-- Datuma izvēle -->
    <input type="date" name="date" required />

    <!-- Laika izvēle 24h formātā, pa 30 min -->
    <input type="time" name="time" step="1800" required />

    <!-- Iesniegt poga -->
    <button type="submit">Nosūtīt</button>
  </form>
</section>

<!-- ============================ -->
<!-- Atsauksmju karuselis -->
<!-- ============================ -->
<section id="testimonials">
  <h2>Atsauksmes</h2>
  <div class="testimonial-slider-wrapper">
    <button id="prev-btn" class="slider-btn">‹</button>
    <div id="testimonial-slider" class="testimonial-slider"></div>
    <button id="next-btn" class="slider-btn">›</button>
  </div>
</section>

<!-- ============================ -->
<!-- Kontaktinformācija -->
<!-- ============================ -->
<footer id="contact">
  <h2>Sazinies ar mums</h2>
  <p>E-pasts: info@maigaissaldums.lv</p>
  <p>Instagram: @maigais_saldums</p>
</footer>

<!-- ============================ -->
<!-- Produkta detalizēts modālais logs -->
<!-- ============================ -->
<div id="product-modal" class="modal hidden">
  <div class="modal-content">
    <span id="modal-close" class="modal-close">&times;</span>
    <img id="modal-image" src="" alt="" class="modal-image" />
    <h3 id="modal-title"></h3>
    <p id="modal-description"></p>
    <p id="modal-price" class="modal-price"></p>
    <button id="modal-order" class="view-btn">Pasūtīt šo</button>
  </div>
</div>

<!-- ============================ -->
<!-- Pop-up paziņojums pēc pasūtījuma -->
<!-- ============================ -->
<div id="form-popup" class="form-popup hidden">
  <div class="form-popup-content">
    <p>Paldies! Jūsu pasūtījums ir saņemts.</p>
    <button id="popup-close" class="view-btn">Aizvērt</button>
  </div>
</div>

</body>
</html>
