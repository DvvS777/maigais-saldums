<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maigais Saldums</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/scripts.js"></script>
</head>
<body>

<!-- Augšējais viļņveida fons -->
<section class="hero-section">
  <div class="wave-background"></div>
  <div class="hero-content">
    <h2>Mūsu īpašie piedāvājumi</h2>
    <p>Katrs mūsu saldums ir radīts ar mīlestību un rūpēm, lai sniegtu jums neaizmirstamu garšas piedzīvojumu.</p>

    <div class="filter-buttons">
      <button class="filter-btn active" data-category="all">Visi produkti</button>
      <button class="filter-btn" data-category="Torte">Tortes</button>
      <button class="filter-btn" data-category="Riekstiņi">Riekstiņu cepumi</button>
    </div>
  </div>
</section>

<!-- Produktu kartītes -->
<section class="product-section">
  <div id="product-list" class="product-grid">
    <!-- Kartītes tiks ielādētas no JS -->
  </div>
</section>

<!-- Produktu sadaļa -->
<section id="products">
  <h2>Produkti</h2>

  <!-- Filtra pogas -->
  <div class="tabs-container">
    <button class="tab-btn active" data-category="all">Visi produkti</button>
    <button class="tab-btn" data-category="cakes">Tortes</button>
    <button class="tab-btn" data-category="cookies">Riekstiņi</button>
  </div>

  <!-- Produktu kartīšu konteineris -->
  <div id="product-list" class="card-grid"></div>
</section>

  <!-- Pasūtījuma forma -->
  <section id="order">
    <h2>Pasūtīt</h2>
    <form id="order-form">
      <input type="text" placeholder="Vārds" required />
      <input type="email" placeholder="E-pasts" required />
      <textarea placeholder="Jūsu pasūtījums" required></textarea>
      <button type="submit">Nosūtīt</button>
    </form>
  </section>

  <!-- Atsauksmes -->
  <section id="testimonials">
    <h2>Atsauksmes</h2>
    <div id="testimonial-list" class="testimonial-grid"></div>
  </section>

  <!-- Kontakti -->
  <footer id="contact">
    <h2>Sazinies ar mums</h2>
    <p>E-pasts: info@maigaissaldums.lv</p>
    <p>Instagram: @maigais_saldums</p>
  </footer>
</body>
</html>
