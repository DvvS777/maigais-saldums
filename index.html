<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maigais Saldums</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/scripts.js"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<!-- ============================ -->
<!-- Hero sadaļa ar filtriem -->
<!-- ============================ -->
<section class="hero-section">
  <div class="wave-background"></div>
  <div class="hero-content">
    <h2>Mūsu īpašie piedāvājumi</h2>
    <p>Katrs mūsu saldums ir radīts ar mīlestību un rūpēm, lai sniegtu jums neaizmirstamu garšas piedzīvojumu.</p>

    <div class="filter-buttons">
      <button class="filter-btn active" data-category="all">Visi produkti</button>
      <button class="filter-btn" data-category="Torte">Tortes</button>
      <button class="filter-btn" data-category="Riekstiņi">Riekstiņu cepumi</button>
    </div>

    <!-- Pasūtījuma poga -->
    <button id="open-order-form" class="view-btn">Veikt pasūtījumu</button>
  </div>
</section>

<!-- ============================ -->
<!-- Produktu sadaļa -->
<!-- ============================ -->
<section class="product-section">
  <div id="product-list" class="product-grid">
    <!-- Produkti ielādēsies ar JS -->
  </div>
</section>

<!-- ============================ -->
<!-- Atsauksmju karuselis -->
<!-- ============================ -->
<section id="testimonials">
  <h2>Atsauksmes</h2>
  <div class="testimonial-slider-wrapper">
    <button id="prev-btn" class="slider-btn">‹</button>
    <div id="testimonial-slider" class="testimonial-slider"></div>
    <button id="next-btn" class="slider-btn">›</button>
  </div>
</section>

<!-- ============================ -->
<!-- Kontaktinformācija -->
<!-- ============================ -->
<footer id="contact">
  <h2>Sazinies ar mums</h2>
  <p>E-pasts: info@maigaissaldums.lv</p>
  <p>Instagram: @maigais_saldums</p>
</footer>

<!-- ============================ -->
<!-- Produkta detalizēts logs -->
<!-- ============================ -->
<div id="product-modal" class="modal hidden">
  <div class="modal-content">
    <span id="modal-close" class="modal-close">&times;</span>
    <img id="modal-image" src="" alt="" class="modal-image" />
    <h3 id="modal-title"></h3>
    <p id="modal-description"></p>
    <p id="modal-price" class="modal-price"></p>
    <button id="modal-order" class="view-btn">Pasūtīt šo</button>
  </div>
</div>

<!-- ============================ -->
<!-- Pasūtījuma forma kā modālais logs -->
<!-- ============================ -->
<div id="order-modal" class="modal hidden">
  <div class="modal-content order-form-modal">
    <span id="order-modal-close" class="modal-close">&times;</span>
    <h2>Pasūtījuma forma</h2>
    <form id="order-form">
      <div id="product-options"></div>

      <label for="delivery-date">Datums:</label>
      <input type="date" id="delivery-date" name="delivery-date" required />

      <label for="delivery-time">Laiks:</label>
      <select id="delivery-time" name="delivery-time" required>
        <option value="">Izvēlies laiku</option>
        <option value="08:00">08:00</option>
        <option value="08:30">08:30</option>
        <option value="09:00">09:00</option>
        <option value="09:30">09:30</option>
        <option value="10:00">10:00</option>
        <option value="10:30">10:30</option>
        <option value="11:00">11:00</option>
        <option value="11:30">11:30</option>
        <option value="12:00">12:00</option>
        <option value="12:30">12:30</option>
        <option value="13:00">13:00</option>
        <option value="13:30">13:30</option>
        <option value="14:00">14:00</option>
        <option value="14:30">14:30</option>
        <option value="15:00">15:00</option>
        <option value="15:30">15:30</option>
        <option value="16:00">16:00</option>
        <option value="16:30">16:30</option>
        <option value="17:00">17:00</option>
        <option value="17:30">17:30</option>
        <option value="18:00">18:00</option>
        <option value="18:30">18:30</option>
        <option value="19:00">19:00</option>
      </select>

      <label for="contact">Telefons:</label>
      <input type="tel" id="contact" name="contact" placeholder="Piemēram, +371 20000000" required />

      <label for="comments">Papildu komentāri:</label>
      <textarea id="comments" name="comments" placeholder="Papildu informācija..."></textarea>

      <button type="submit" class="view-btn">Apstiprināt pasūtījumu</button>
    </form>
  </div>
</div>

<!-- ============================ -->
<!-- Paldies paziņojums -->
<!-- ============================ -->
<div id="form-popup" class="form-popup hidden">
  <div class="form-popup-content">
    <p>Paldies! Jūsu pasūtījums ir saņemts.</p>
    <button id="popup-close" class="view-btn">Aizvērt</button>
  </div>
</div>

</body>
</html>
