<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maigais Saldums</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/scripts.js"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<!-- ============================ -->
<!-- Hero sadaļa ar filtru pogām -->
<!-- ============================ -->
<section class="hero-section">
  <div class="wave-background"></div>
  <div class="hero-content">
    <h2>Mūsu īpašie piedāvājumi</h2>
    <p>Katrs mūsu saldums ir radīts ar mīlestību un rūpēm, lai sniegtu jums neaizmirstamu garšas piedzīvojumu.</p>

    <div class="filter-buttons">
      <button class="filter-btn active" data-category="all">Visi produkti</button>
      <button class="filter-btn" data-category="Torte">Tortes</button>
      <button class="filter-btn" data-category="Riekstiņi">Riekstiņu cepumi</button>
    </div>
  </div>
</section>

<!-- ============================ -->
<!-- Produktu kartīšu sadaļa -->
<!-- ============================ -->
<section class="product-section">
  <div id="product-list" class="product-grid">
    <!-- Produkti ielādējas ar JS -->
  </div>
</section>

<!-- ============================ -->
<!-- Galvenā pasūtījuma forma -->
<!-- ============================ -->
<section id="order">
  <h2>Pasūtīt</h2>
  <form id="order-form">
    <input type="text" placeholder="Vārds" required />
    <input type="email" placeholder="E-pasts" required />
    <textarea placeholder="Jūsu pasūtījums" required></textarea>
    <button type="submit">Nosūtīt</button>
  </form>
</section>

<!-- ============================ -->
<!-- Atsauksmju karuselis -->
<!-- ============================ -->
<section id="testimonials">
  <h2>Atsauksmes</h2>
  <div class="testimonial-slider-wrapper">
    <button id="prev-btn" class="slider-btn">‹</button>
    <div id="testimonial-slider" class="testimonial-slider"></div>
    <button id="next-btn" class="slider-btn">›</button>
  </div>
</section>

<!-- ============================ -->
<!-- Kontaktinformācija -->
<!-- ============================ -->
<footer id="contact">
  <h2>Sazinies ar mums</h2>
  <p>E-pasts: info@maigaissaldums.lv</p>
  <p>Instagram: @maigais_saldums</p>
</footer>

<!-- ============================ -->
<!-- Produkta detalizēts modālais logs -->
<!-- ============================ -->
<div id="product-modal" class="modal hidden">
  <div class="modal-content">
    <span id="modal-close" class="modal-close">&times;</span>
    <img id="modal-image" src="" alt="" class="modal-image" />
    <h3 id="modal-title"></h3>
    <p id="modal-description"></p>
    <p id="modal-price" class="modal-price"></p>
    <button id="modal-order" class="view-btn">Pasūtīt šo</button>
  </div>
</div>

<!-- ============================ -->
<!-- Pop-up paziņojums pēc pasūtījuma -->
<!-- ============================ -->
<div id="form-popup" class="form-popup hidden">
  <div class="form-popup-content">
    <p>Paldies! Jūsu pasūtījums ir saņemts.</p>
    <button id="popup-close" class="view-btn">Aizvērt</button>
  </div>
</div>

</body>
</html>
